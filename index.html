<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!--Sezione alta pagina-->
        <header>
            <img src="img/Logo.png" alt="logo Boolean">
            <h1>To Boo Leest</h1>
        </header>

        <!--Sezione centrale pagina-->
        <main>
            <div id="app">

                <div class="input-container">
                    <input type="text" placeholder="Scrivi la nuova task" v-model="message" id="user-input" @keyup.enter="addTask">
                    <input type="button" @click="addTask" value="Aggiungi" id="add-button">
                </div>
             
                <div class="task-container">
                    <ul v-if="todos.length > 0">
                        <li v-for="(text, i) in todos" :key="i" class="user-list"
                        :class="todos[i].done ? 'dashed': ''">
                            {{ todos[i].text }}
                            <i class="fa-solid fa-circle-xmark" @click="deleteTask(i)"></i>
                        </li>
                    </ul>
                    <h3 v-else>Non ci sono task bello mio</h3>
                </div>
            </div>
            
        </main>

        <!-- Sezione bassa pagina-->
        <footer></footer>
        <script src="js/script.js"></script>
    </body>
</html>
